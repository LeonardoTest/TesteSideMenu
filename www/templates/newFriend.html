<ion-view view-title="Friend List">
<ion-content>
        <ioncontent>
        <br/><br/><br/><br/>
          <div class = "card" border>
            <ionitem class = "item-text-wrap">
              <ionlist>
                <label class = "item item-input">
                  <input type = "Text" placeholder = "Name">
                </label>
                <label class = "item item-input">
                  <input type = "Text" placeholder = "Phone">
                </label>
                <label class = "item item-input">
                  <input type = "Text" placeholder = "Email">
                </label>
              </ionlist>
            </ionitem>            
          </div>
          <div class = "card">
            <ionitem class = "item-text-wrap">
              <button class="button button-dark button-block"> 
              Register friend
            </button>
            <button class="button button-stable button-block"> 
              Cancel
            </button>
            </ionitem>
          </div>
        </ioncontent>                
      </ion-content>
</ion-view>
